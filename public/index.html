<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="css/normalize.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">

  <title>Palette Picker By Nick Svetnicka</title>
</head>
<body>
  <header>
    <h1>Palette Picker</h1>
    <h3>by Nick Svetnicka</h3>
  </header>

  <main>

    <section id='section-color-drops'>

      <div id='div-color1' class='div-color-drop'>
        <label id='lbl-color1-hex'></label>
      </div>

      <div id='div-color2' class='div-color-drop'>
        <label id='lbl-color2-hex'></label>
      </div>

      <div id='div-color3' class='div-color-drop'>
        <label id='lbl-color3-hex'></label>
      </div>

      <div id='div-color4' class='div-color-drop'>
        <label id='lbl-color4-hex'></label>
      </div>

      <div id='div-color5' class='div-color-drop'>
        <label id='lbl-color5-hex'></label>
      </div>

    </section>

    <button id='btn-gen-new-palette'>Generate New Palette</button>

    <select>
      <option value="project1">project1</option>
      <option value="project2">project2</option>
      <option value="project3">project3</option>
    </select>

    <input type='text' placeholder='Palette Name' />
    <button id='btn-save-palette'>Save Palette</button>

    <input type='text' placeholder='Project Name' />
    <button id='btn-create-project'>Create Project</button>

  </main>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
